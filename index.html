<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header area -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2 id="currentDay" class="lead"></h2>
    </header>

    <!-- beginning of time blocks -->
    <div class="container">
      <!-- 8am time block -->
      <div id="8" class="row time-block">
        <div class="col-md-1 hour">8 AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 9am time block -->
      <div id="9" class="row time-block">
        <div class="col-sm-1 hour">9 AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 10am time block -->
      <div id="10" class="row time-block">
        <div class="col-sm-1 hour">10 AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 11am time block -->
      <div id="11" class="row time-block">
        <div class="col-sm-1 hour">11 AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 12pm time block -->
      <div id="12" class="row time-block">
        <div class="col-sm-1 hour">12 PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 1PM time block -->
      <div id="13" class="row time-block">
        <div class="col-sm-1 hour">1 PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 2PM time block -->
      <div id="14" class="row time-block">
        <div class="col-sm-1 hour">2 PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 3PM time block -->
      <div id="15" class="row time-block">
        <div class="col-sm-1 hour">3 PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 4PM time block -->
      <div id="16" class="row time-block">
        <div class="col-sm-1 hour">4 PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 5PM time block -->
      <div id="17" class="row time-block">
        <div class="col-sm-1 hour">5 PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="Develop/Script/script.js"></script>
  </body>
</html>
